<doctype html>

<script>
//To set up a basic inheritance chain
//First create a general class with properties and methods that
//could apply to many different objects of the same kind
class Monster {
  constructor(hitPoints, scariness) {
    this.name = "Monster";
    this.hitPoints = hitPoints;
    this.scariness = scariness;
  }
  speak() {
    console.log(
      `I'm a ${this.scariness} scary ${this.name} with ${this.hitPoints} hit points`
    );
  }
  attack(skill) {
    console.log(`The ${this.name} attacks with ${skill}!`);
  }
}

//Create a more specific class by extending the parent class
class Dragon extends Monster {
  constructor(hitPoints, scariness, weapon) {

    //Call the parent class's constructor with 'super'
    super(hitPoints, scariness);
    this.name = "Dragon";
    this.weapon = weapon;
  }
  breatheFire () {
    //Call the parent class's 'attack' method
    super.attack(`flaming ${this.weapon}`);
  }
}

let fluffy = new Dragon(10, "somewhat", "furballs");
fluffy.speak();
fluffy.breatheFire();

</script>
